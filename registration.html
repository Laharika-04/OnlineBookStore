<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
    }
    .btn:hover {
      transform: translateY(-2px);
      transition: all 0.2s ease-in-out;
    }
  </style>
  <script>
    function validateForm(event) {
      event.preventDefault();
      const fname = regform.fname.value.trim();
      const lname = regform.lname.value.trim();
      const pw = regform.pwd.value;
      const cpw = regform.cpwd.value;
      const email = regform.email.value.trim();
      const ph = regform.phno.value.trim();

      let msg = "";

      // First name validation
      if (fname.length < 6) {
        msg += "‚ö†Ô∏è First name must have at least 6 characters.<br>";
      }
      if (/[^a-zA-Z]/.test(fname)) {
        msg += "‚ö†Ô∏è First name should not contain special characters or numbers.<br>";
      }

      // Password validation
      if (pw.length < 6) {
        msg += "‚ö†Ô∏è Password must contain at least 6 characters.<br>";
      }
      if (pw !== cpw) {
        msg += "‚ö†Ô∏è Passwords do not match.<br>";
      }

      // Email validation
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        msg += "‚ö†Ô∏è Invalid email format.<br>";
      }

      // Phone validation
      if (!/^\d{10}$/.test(ph)) {
        msg += "‚ö†Ô∏è Phone number must be 10 digits.<br>";
      }

      // Show result
      const alertBox = document.getElementById("alertBox");
      if (msg) {
        alertBox.className = "alert alert-danger";
        alertBox.innerHTML = msg;
      } else {
        alertBox.className = "alert alert-success";
        alertBox.innerHTML = "‚úÖ Registration successful!";
        regform.reset();
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <h2 class="text-center text-primary mb-4">üìù Online Registration</h2>

            <!-- Alert Box -->
            <div id="alertBox" class="mb-3"></div>

            <form name="regform" onsubmit="validateForm(event)">
              <!-- First Name -->
              <div class="form-floating mb-3">
                <input type="text" name="fname" class="form-control rounded-3" id="fname" placeholder="First Name" required>
                <label for="fname">First Name</label>
              </div>

              <!-- Last Name -->
              <div class="form-floating mb-3">
                <input type="text" name="lname" class="form-control rounded-3" id="lname" placeholder="Last Name">
                <label for="lname">Last Name</label>
              </div>

              <!-- Password -->
              <div class="form-floating mb-3">
                <input type="password" name="pwd" class="form-control rounded-3" id="pwd" placeholder="Password" required>
                <label for="pwd">Password</label>
              </div>

              <!-- Confirm Password -->
              <div class="form-floating mb-3">
                <input type="password" name="cpwd" class="form-control rounded-3" id="cpwd" placeholder="Confirm Password" required>
                <label for="cpwd">Confirm Password</label>
              </div>

              <!-- Gender -->
              <div class="mb-3">
                <label class="form-label d-block">Gender</label>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="gender" value="male" id="male" required>
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="gender" value="female" id="female">
                  <label class="form-check-label" for="female">Female</label>
                </div>
              </div>

              <!-- Email -->
              <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control rounded-3" id="email" placeholder="Email" required>
                <label for="email">Email</label>
              </div>

              <!-- Phone -->
              <div class="form-floating mb-4">
                <input type="text" name="phno" maxlength="10" class="form-control rounded-3" id="phno" placeholder="Phone" required>
                <label for="phno">Phone Number</label>
              </div>

              <!-- Buttons -->
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success px-4">Submit</button>
                <button type="reset" class="btn btn-outline-secondary px-4">Reset</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
