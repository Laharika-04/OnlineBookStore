<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
    }
    .btn:hover {
      transform: translateY(-2px);
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <h2 class="text-center text-primary mb-4">🔑 Login</h2>
            
            <form action="catalogue.html">
              <!-- Login ID -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-3" id="loginId" name="login" placeholder="Login ID" required>
                <label for="loginId">Login ID</label>
              </div>

              <!-- Password -->
              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3" id="password" name="pwd" placeholder="Password" required>
                <label for="password">Password</label>
              </div>

              <!-- Buttons -->
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success px-4">Login</button>
                <button type="reset" class="btn btn-outline-secondary px-4">Reset</button>
              </div>

              <!-- Links -->
              <div class="text-center mt-3">
                <a href="registration.html" class="text-decoration-none">📝 New User? Register Here</a><br>
                <a href="#" class="text-decoration-none text-muted small">Forgot Password?</a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
