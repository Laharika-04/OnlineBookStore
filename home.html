<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Book Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    iframe { height: 75vh; }

    /* Active button style */
    .btn-nav.active {
      background-color: #28a745 !important; /* Green active */
      color: #fff !important;
      border-radius: 0.5rem;
      border-color: #28a745 !important;
    }

    /* Animation for iframe */
    .animate-frame {
      animation: fadeSlide 0.6s ease;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-light">
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand fw-bold" href="#">📚 Online Book Store</a>

      <!-- Mobile Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTop" aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarTop">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
          <li class="nav-item"><a href="login.html" target="showframe" class="btn btn-outline-light fw-semibold px-3 btn-nav">🔑 Login</a></li>
          <li class="nav-item"><a href="registration.html" target="showframe" class="btn btn-outline-light fw-semibold px-3 btn-nav">📝 Register</a></li>
          <li class="nav-item"><a href="catalogue.html" target="showframe" class="btn btn-outline-light fw-semibold px-3 btn-nav">📚 Catalogue</a></li>
          <li class="nav-item"><a href="cart.html" target="showframe" class="btn btn-outline-light fw-semibold px-3 btn-nav">🛒 Cart</a></li>
          <li class="nav-item"><a href="resume.html" target="showframe" class="btn btn-outline-light fw-semibold px-3 btn-nav">👤 Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4">
    <!-- Homepage Card -->
    <section id="homeCard" class="card shadow-lg rounded-4">
      <div class="card-body text-center">
        <h2 class="text-primary mb-4">Welcome to Online Book Store</h2>
        <img src="https://media.istockphoto.com/id/963186372/vector/flat-design-concept-online-books-store-hand-pick-book-from-internet-device-vector-illustrate.jpg?s=612x612&w=0&k=20&c=Actp37AZcbCtQm_mnFhpwBIYoHrYzrRMbY8iFFMjLIQ=" 
             alt="Online Book Store" 
             class="img-fluid rounded shadow" 
             style="max-width: 300px;">
        <p class="mt-3 text-muted">Browse our collection of books by choosing an option from the menu above.</p>
      </div>
    </section>

    <!-- Iframe for Pages -->
    <iframe name="showframe" class="w-100 border-0 d-none mt-3 rounded shadow-sm"></iframe>
  </main>

  <script>
    const links = document.querySelectorAll("a[target='showframe']");
    const iframe = document.querySelector("iframe[name='showframe']");
    const homeCard = document.getElementById("homeCard");

    links.forEach(link => {
      link.addEventListener("click", function () {
        iframe.classList.remove("d-none"); // Show iframe
        homeCard.style.display = "none";   // Hide home card

        // Reset and trigger animation
        iframe.classList.remove("animate-frame");
        void iframe.offsetWidth; // Trick to restart animation
        iframe.classList.add("animate-frame");

        // Highlight active button
        links.forEach(l => l.classList.remove("active"));
        this.classList.add("active");
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
